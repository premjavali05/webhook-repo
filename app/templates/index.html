<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Activity Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 32px;
            border-bottom: 1px solid #21262d;
            padding-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #e6edf3;
        }

        header p {
            margin-top: 6px;
            font-size: 14px;
            color: #8b949e;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #8b949e;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-card {
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 8px;
            padding: 16px 20px;
            display: flex;
            align-items: flex-start;
            gap: 14px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 20px;
            white-space: nowrap;
            margin-top: 2px;
        }

        .badge.PUSH { background: #1f4e2e; color: #3fb950; }
        .badge.PULL_REQUEST { background: #1a3a5c; color: #58a6ff; }
        .badge.MERGE { background: #3b1f5c; color: #bc8cff; }

        .event-text {
            font-size: 15px;
            color: #e6edf3;
            line-height: 1.5;
        }

        .event-text .author {
            font-weight: 600;
            color: #58a6ff;
        }

        .event-text .branch {
            font-weight: 600;
            color: #3fb950;
        }

        .event-text .time {
            display: block;
            font-size: 12px;
            color: #8b949e;
            margin-top: 4px;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Activity Monitor</h1>
            <p>Tracking push, pull request, and merge events in real time</p>
        </header>

        <div class="status-bar">
            <div class="dot"></div>
            <span id="status">Polling every 15 seconds...</span>
        </div>

        <div class="event-list" id="event-list">
            <div class="empty">Waiting for events...</div>
        </div>
    </div>

    <script>
        const seenIds = new Set();

        function formatMessage(event) {
            const author = `<span class="author">"${event.author}"</span>`;
            const toBranch = `<span class="branch">"${event.to_branch}"</span>`;
            const fromBranch = `<span class="branch">"${event.from_branch}"</span>`;

            if (event.action === 'PUSH') {
                return `${author} pushed to ${toBranch} on ${event.timestamp}`;
            } else if (event.action === 'PULL_REQUEST') {
                return `${author} submitted a pull request from ${fromBranch} to ${toBranch} on ${event.timestamp}`;
            } else if (event.action === 'MERGE') {
                return `${author} merged branch ${fromBranch} to ${toBranch} on ${event.timestamp}`;
            }
            return '';
        }

        function renderEvent(event) {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                <span class="badge ${event.action}">${event.action.replace('_', ' ')}</span>
                <div class="event-text">
                    ${formatMessage(event)}
                </div>
            `;
            return card;
        }

        async function fetchEvents() {
            try {
                const res = await fetch('/events');
                const events = await res.json();

                const list = document.getElementById('event-list');
                const newEvents = events.filter(e => !seenIds.has(e._id));

                if (newEvents.length > 0) {
                    if (list.querySelector('.empty')) list.innerHTML = '';

                    // Prepend new events at the top
                    newEvents.forEach(event => {
                        seenIds.add(event._id);
                        list.insertBefore(renderEvent(event), list.firstChild);
                    });
                }

                const now = new Date().toLocaleTimeString();
                document.getElementById('status').textContent = `Last updated: ${now} â€” polling every 15 seconds`;

            } catch (err) {
                console.error('Failed to fetch events:', err);
            }
        }

        fetchEvents();
        setInterval(fetchEvents, 15000);
    </script>
</body>
</html>
